services:
  api:
    build:
      context: .
    env_file:
      - '.env'
    volumes:
      - .:/squad-app
    environment:
      NODE_ENV: production
      APP_PORT: ${APP_API_CONTAINER_PORT:-3000}
    ports:
      - "${APP_API_HOST_PORT:-8082}:${APP_API_CONTAINER_PORT:-3000}"
    container_name: "${APP_API_CONTAINER_NAME:-squad-store-service-api}"
    
    

